<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tabelas</title>
		<style type="text/css">
			table, td, th {
				border: 1px solid red;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
				<tr>
					<td>A</td>
					<td>B</td>
				</tr>
				<tr>
					<td>C</td>
					<td>D</td>
				</tr>
				<tr>
					<td>E</td>
					<td>F</td>
				</tr>			
	</table>



	</body>
</html>
