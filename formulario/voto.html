<html>
	<head>
		<meta charset="utf-8">
		<title>Formulario</title>
	</head>
		<h1>Pesquisa eleitoral para escolha do líder da Sala</h1>
	<body>
		Em quem voce desejaria votar para os cargos de:
		<br><br>
		<form method="" action="">	
		
			<label for="nome">Líder:</label>
			<input type="text" id="nome" name="Líder">
			<br><br>

			<label for="nome">Vice-Líder:</label>
			<input type="text" id="nome" name="Vice-Líder">
			<br><br>
			
			<label for="nome">Secretário:</label>
			<input type="text" id="nome" name="Secretário">
			<br><br>

		Qual a sua idade?

			
			<label for="idade">Idade:</label>
			<input type="number" id="idade" name="idade" value="18" min="18" max="35">
			<br><br>

			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email">
			<br><br>

			

			<fieldset>
				<legend>Áreas de Interesse</legend>
				<label>
					<input type="checkbox" name="esportes" value="esportes" checked>
					Esportes
				</label>
				<label>
					<input type="checkbox" name="cinema" value="cinema"> 
					Cinema
				</label>
				<label>
					<input type="checkbox" name="viagens" value="viagens">
					Viagens
				</label>
				<label>
					<input type="checkbox" name="comida" value="comida">
					Comida
				</label>
			</fieldset>		
			<br><br>

			<fieldset>
				<input type="radio" name="sexo" value="Masculino">
				Masculino
				<input type="radio" name="sexo" value="feminino">
				Feminino
			</fieldset>
			<br><br>

			<label for="descrição">Descrição:</label>
			<br>
			<!-- cols= 30 caracteres rows= 5 linhas -->
			<textarea id="descrição" name="descrição"
				cols="30" rows="5" 
			></textarea>
			<br><br>

			Qual a sua cidade?
			<br><br>
			<select size="1" name="cidade">
			<br>
				
				<option value="PAR" selected>Parnamirim</option>
				
			</select>
			<br><br>

			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>
		</form>
	</body>
</html>
